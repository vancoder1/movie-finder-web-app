<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <!-- jQuery -->
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container py-4">
        <div class="d-flex justify-content-center align-items-center mb-4">
             <h1 class="text-center me-3 mb-0">Movie Search</h1>
             <button id="theme-toggle" class="btn btn-sm btn-outline-secondary" title="Toggle Theme"><i class="fas fa-moon"></i></button>
        </div>

        <!-- Search -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search movies...">
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="text-center my-4 d-none" id="loadingIndicator">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
            <p class="mt-2 text-muted">Searching...</p>
        </div>

        <!-- Results Grid -->
        <div class="row g-4 mb-5" id="moviesGrid"></div>

        <!-- Favorites -->
        <div class="content-section" id="favorites-section">
            <h2 class="text-center">Favorites</h2>
            <div class="row g-4" id="favoritesGrid"></div>
        </div>

        <!-- Categories -->
        <div class="content-section" id="movie-categories">
            <h2 class="text-center">Categories</h2>
            <div id="categories-accordion">
                <h3>Action</h3>
                <div><button class="btn btn-sm btn-outline-secondary category-search" data-category="action">Browse Action</button></div>
                <h3>Comedy</h3>
                <div><button class="btn btn-sm btn-outline-secondary category-search" data-category="comedy">Browse Comedy</button></div>
                <h3>Sci-Fi</h3>
                <div><button class="btn btn-sm btn-outline-secondary category-search" data-category="sci-fi">Browse Sci-Fi</button></div>
            </div>
        </div>

        <!-- Info Tabs -->
        <div class="content-section" id="info-tabs">
            <h2 class="text-center">Information</h2>
            <ul>
                <li><a href="#about-tab">About</a></li>
                <li><a href="#contact-tab">Contact</a></li>
            </ul>
            <div id="about-tab">
                <p>Search movies, save favorites. Uses OMDB API.</p>
            </div>
            <div id="contact-tab">
                <form id="contact-form" class="needs-validation">
                    <div class="mb-3"><label for="name" class="form-label">Name</label><input type="text" class="form-control" id="name" name="name" required minlength="2"></div>
                    <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email" name="email" required></div>
                    <div class="mb-3"><label for="message" class="form-label">Message</label><textarea class="form-control" id="message" name="message" rows="3" required minlength="10"></textarea></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="form-feedback" class="mt-3"></div>
            </div>
        </div>

    </div>

    <!-- Error Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="errorToastBody"></div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="movieDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Movie Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="movieDetailsModalBody"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="scripts/script.js"></script>
</body>
</html>
