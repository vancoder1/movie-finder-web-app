<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Web App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Theme Switch -->
        <div class="theme-switch">
            <button class="btn btn-outline-primary" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>

        <div class="container py-4">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="display-4">Movie Search App</h1>
            </div>

            <!-- Search Section -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control search-box" placeholder="Search for movies..."/>
                        <button class="btn btn-primary search-btn">
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div class="loading text-center my-4 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Searching for movies...</p>
            </div>

            <!-- Movies Grid -->
            <div class="movies-container mb-5">
                <div class="row g-4 movies-grid">
                    <!-- Movies will be inserted here -->
                </div>
            </div>

            <!-- Favorites Section -->
            <div id="favorites-section" class="mt-5">
                <h2 class="text-center mb-4">Favorite Movies</h2>
                <div class="row g-4 favorites-grid">
                    <!-- Favorites will be inserted here -->
                </div>
            </div>

            <!-- Error Toast -->
            <div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-danger text-white">
                    <strong class="me-auto">Error</strong>
                    <button
                        type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="toast-body">
                    <!-- Error message will be inserted here -->
                </div>
            </div>

            <!-- Movie Details Modal -->
            <div class="modal fade" id="movieDetailsModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Movie Details</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <!-- Movie details will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
